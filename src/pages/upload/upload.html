<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button
              color="danger"
              (click)="closeModal()">
        Cerrar
      </button>
    </ion-buttons>

    <ion-title>{{ title | placeHolder: 'Crear Post' }}</ion-title>

    <ion-buttons end>
      <button ion-button
              [disabled]="imgPreview.length <= 1 || title.length <= 1"
              color="secondary"
              (click)="createPost()">
        Subir
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

      <ion-item>
        <ion-label floating>Título</ion-label>
        <ion-input type="text" [(ngModel)]="title"></ion-input>
      </ion-item>

      <ion-item *ngIf="imgPreview">
          <img [src]="imgPreview">
        </ion-item>
    
    </ion-list>

    <ion-grid>
      <ion-row>
        <ion-col>

          <button ion-button 
                  block
                  icon-left
                  color="primary"
                  (click)="selectPhoto()">
            <ion-icon name="photos"></ion-icon>
            Seleccionar
          </button>

        </ion-col>

        <ion-col>

            <button ion-button 
                    block
                    icon-left
                    (click)="showCamera()"
                    color="primary">
              <ion-icon name="camera"></ion-icon>
              Cámara
            </button>

        </ion-col>

      </ion-row>
    </ion-grid>

</ion-content>
