<ion-header>
  <ion-navbar color="grey">
    <ion-title>
      8Gag
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-card *ngFor="let post of _ufp.imagenes">

    <img [src]="post.img">
    <ion-card-content>

      <ion-card-title>{{post.title}}</ion-card-title>
      <ion-buttons right>
        <button ion-button 
                  clear small 
                  color="secodary" 
                  icon-left
                  (click)="share( post )">
          <ion-icon name="share-alt"></ion-icon>
          Compartir
        </button>
      </ion-buttons>
    </ion-card-content>

  </ion-card>

  <ion-fab bottom right>
    
    <button ion-fab
            color="primary"
            (click)="showModal()">
      <ion-icon name="add"></ion-icon>
    </button>
    
  </ion-fab>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)"
                        [enabled]="hayMas">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
